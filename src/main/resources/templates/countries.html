<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <title>Countries</title>
</head>
<body>
<h1> Countries information</h1>

<table class="pure-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Capitol</th>
        <th>Area</th>
        <th>Population</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="country:${countryInfo}">
        <td th:text="${country.getName()}  " ></td>
        <td th:text="${country.getCapital()}  " ></td>
        <td th:text="${country.getArea()}  " ></td>
        <td th:text="${country.getPopulation()}  " ></td>


        <br>
    </tr>
    </tbody>
</table>
<br><br><br>
<form class="pure-form"  th:action="@{/countries/newInfo}" th:object="${newName}" method="post">
    <legend>add Country</legend>
    <p>Country name: <input type="text" th:field="*{name}"></p>
    <button class="pure-button pure-button-primary">ADD</button></p>
</form>


</body>
</html>
